		<header class='header font-dosis no-select'>
			<a href=''><img class='logo' src='images/logo.png' /></a>
			<span class='phrase'>
				A CrunchyHotDogs' Production
				<br />
				Info &#x21AA; <a class='readme' href='https://github.com/CrunchyHotDogs/BatGen' target='_blank'>BatGen</a>
			</span>
		</header>


		<div id='content' class='body'>
			<div class='option-area font-dosis'>
				<div class='new-field-area'>
					<div class='new-field-button video'>VIDEO</div>
					<div class='new-field-button audio'>AUDIO</div>
					<div class='new-field-button subtitle'>SUBTITLE</div>
				</div>
				<div class='counter-start-area'>
					<span>Counter Start Number</span>
					<div class='container-textbox'>
						<input type='text' class='counter' value='01' />
					</div>
				</div>
				<div class='counter-checkbox-area'>
					<span>-</span>
					<div class='no-select container-checkbox'>
	 					  <input type='checkbox' id='counter10' name='counter10' checked />
	 					  <label for='counter10' class='check-box'></label>
	 					  <span>10s</span>
	 				 </div>
					  <div class='no-select container-checkbox'>
						  <input type='checkbox' id='counter100' name='counter100' />
						  <label for='counter100' class='check-box'></label>
						  <span>100s</span>
					 </div>
					 <div class='no-select container-checkbox'>
						 <input type='checkbox' id='counter1000' name='counter1000' />
						 <label for='counter1000' class='check-box'></label>
						 <span>1000s</span>
				   </div>
				</div>
				<div class='remove-tracks-area'>
					<span>Remove ALL Tracks</span>
					<div class='no-select container-checkbox'>
	 					  <input type='checkbox' id='removeTrackVideo' name='removeTrackVideo' />
	 					  <label for='removeTrackVideo' class='check-box'></label>
	 					  <span>Video</span>
	 				 </div>
					  <div class='no-select container-checkbox'>
						  <input type='checkbox' id='removeTrackAudio' name='removeTrackAudio' />
						  <label for='removeTrackAudio' class='check-box'></label>
						  <span>Audio</span>
					 </div>
					 <div class='no-select container-checkbox'>
						 <input type='checkbox' id='removeTrackSubtitles' name='removeTrackSubtitles' />
						 <label for='removeTrackSubtitles' class='check-box'></label>
						 <span>Subtitles</span>
				   </div>
				</div>
				<div class='default-mkvmerge-location-area'>
					<span>Default MKVMerge Location</span>
					<div class='container-textbox'>
						<input type='text' class='path' value='C:/Program Files/MKVToolNix/mkvmerge.exe' />
					</div>
				</div>
			</div>


			<div class='field'>
				<div class='container-textbox'>
					<input type='text' class='file' value='bonkai77 Encodes For Life' />
					<label>FILE TITLE</label>
				</div>
			</div>

			<div class='field'>
				<div class='container-textbox'>
					<input type='text' class='video' value='bonkai77 Encodes For Life' />
					<label>VIDEO</label>
				</div>
				<div class='container-dropdown'>
					<select>
						<option value='yes'>Yes</option>
						<option value='no'>No</option>
					</select>
				</div>
				<div class='container-dropdown'>
					<select>
						<option value='yes'>Undefined</option>
						<option value='no'>English</option>
					</select>
				</div>
			</div>
			<div class='field'>
				<div class='container-textbox'>
					<input type='text' class='audio' value='[ENG] AAC 2.0' />
					<label>AUDIO</label>
				</div>
			</div>
			<div class='field'>
				<div class='container-textbox'>
					<input type='text' class='subtitle' value='[ENG] Signs and Songs' />
					<label>SUBTITLE</label>
				</div>
			</div>




			<div class='download-area'>
				<div class='button-area'>
					<div class='button left font-dosis no-select'>DOWNLOAD</div><div class='button right font-dosis no-select'>COPY TEXT</div>
				</div>
				<textarea id='downloadText' spellcheck='false' disabled></textarea>
			</div>
		</div>
